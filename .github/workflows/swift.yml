# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.0' # Állítsd be az Xcode verziót, amit használsz

    - name: Build and test
      run: xcodebuild test -scheme "YourAppScheme" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13'
